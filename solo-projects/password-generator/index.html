<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Password Generator Solo Project</title>
        <!-- Reset CSS -->
        <link rel="stylesheet" href="css/andy-bell-reset.css" />
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap"
            rel="stylesheet"
        />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <main>
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">
                        Generate a <br /><span>random password</span>
                    </h1>
                    <p class="subtitle">
                        Never use an insecure password again.
                    </p>
                    <button class=" btn-generate btn-passwords">Generate passwords</button>
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                    <div class="block-one">
                        <input
                            type="text"
                            name=""
                            id=""
                            class="password password-one"
                        />
                        <!-- The button used to copy the text -->
                        <button class="btn-copy copy-password-one">
                            Copy password one
                        </button>
                    </div>
                    <!-- /.block-one -->
                    <div class="block-two">
                        <input
                            type="text"
                            name=""
                            id=""
                            class="password password-two"
                        />
                        <!-- The button used to copy the text -->
                        <button class="btn-copy copy-password-two">
                            Copy password two
                        </button>
                    </div>
                    <!-- /.block-two -->
                </div>
                <!-- /.card-footer -->
            </div>
            <!-- /.card -->
        </main>

        <script src="js/script.js"></script>
    </body>
</html>
