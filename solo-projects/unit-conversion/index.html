<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrimba - Unit Converter Project</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="css/andy-bell-reset.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <main>
        <div class="card">
            <div class="card-head">
                <h1>Metric / Imperial Unit Conversion</h1>
                <!-- <form action="#"> -->
                    <input type="number" name="" id="unit-input-value" placeholder=" 0">
                <!-- </form> -->
                <p class="input-info">input a number and press enter</p>
            </div><!-- /.card-head -->
            <div class="card-body">
                <h2 class="unit-title">Length (Meter / Feet)</h2>
                <p class="length"><span class=" input meter-input">0</span> meters = <span class="feet-result">0</span> feet | <span class="input feet-input">0</span> feet = <span class="meter-result">0</span> meters</p>


                <h2 class="unit-title">Volume (Liters / Gallons)</h2>
                <p class="volume"><span class="input liter-input">0</span> liters = <span class="gallons-result">0</span> gallons | <span class="input gallons-input">0</span> gallons = <span class="liter-result">0</span> liters</p>


                <h2 class="unit-title">Mass (Kilograms / Pounds)</h2>
                <p class="mass"><span class="input kilos-input">0</span> kilos = <span class="pounds-result">0</span> pounds | <span class="input pounds-input">0</span> pounds = <span class="kilos-result">0</span> kilos</p>

            </div><!-- /.card-body -->
        </div><!-- /.card -->
    </main>
    

    <!-- <script src="js/script.js"></script> -->
    <script src="js/script.js"></script>
</body>
</html>
